<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dash</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/cb7612831f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="search">
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
      </div>
      <div class="profile-hub">
        <a href="#"><i class="fa-regular fa-bell"></i></a>
        <a href="#">
          <!-- Woodpecker profile icon here -->
          Harry Pecker
        </a>
      </div>
      <div class="greeting">
        <!-- Woodpecker profile icon here -->
        <div>Hi there,</div>
        <div>Harry Pecker (@woodypecker)</div>
      </div>
      <div class="actions">
        <button type="button">New</button>
        <button type="button">Upload</button>
        <button type="button">Share</button>
      </div>
    </header>
    <nav>
      <div class="title">
        <i class="fa-regular fa-layer-group"></i>
        <p>Dashboard</p>
      </div>
      <ul class="page-nav">
        <li>
          <i class="fa-solid fa-house"></i>
          <a href="#"><p class="nav-link">Home</p></a>
        </li>
        <li>
          <i class="fa-regular fa-address-card"></i>
          <a href="#"><p class="nav-link">Profile</p></a>
        </li>
        <li>
          <i class="fa-solid fa-message"></i>
          <a href="#"><p class="nav-link">Messages</p></a>
        </li>
        <li>
          <i class="fa-solid fa-clock"></i>
          <a href="#"><p class="nav-link">History</p></a>
        </li>
        <li>
          <i class="fa-solid fa-list-check"></i>
          <a href="#"><p class="nav-link">Tasks</p></a>
        </li>
        <li>
          <i class="fa-solid fa-users"></i>
          <a href="#"><p class="nav-link">Communities</p></a>
        </li>
      </ul>
      <ul class="meta-nav">
        <li>
          <i class="fa-solid fa-gear"></i>
          <a href="#"><p class="nav-link">Settings</p></a>
        </li>
        <li>
          <i class="fa-solid fa-circle-question"></i>
          <a href="#"><p class="nav-link">Support</p></a>
        </li>
        <li>
          <i class="fa-solid fa-shield-halved"></i>
          <a href="#"><p class="nav-link">Privacy</p></a>
        </li>
      </ul>
      <ul class="credits">
        <li>
          Profile icons by
          <a target="_blank" href="https://icons8.com">Icons8</a>
        </li>
        <li>
          Other icons by
          <a target="_blank" href="https://fontawesome.com/">FontAwesome</a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="projects"></div>
      <div class="announcements"></div>
      <div class="trending"></div>
    </main>
  </body>
</html>
